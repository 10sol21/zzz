<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LOL mate detail</title>
</head>
<body>
	<div class="allBigBox">
	
		<th:block th:if="${lm}==null">
			<p>잘못된 요청입니다.</p>
		</th:block>
		
		<th:block th:if="${lm}!=null">
			<p th:text="${lm.lm_summonerName}"></p>
			<p th:text="${lm.lm_gameMode}"></p>
			<input type="checkbox" id="toggle" hidden disabled>
				<label for="toggle" class="toggleSwitch">
					<span class="toggleButton"></span>
				</label>
			<p th:text="${lm.lm_tier}"></p>
			<p th:text="${lm.winrate}"></p>
			<th:block th:if="${lolmateAPP}==null">
				<button onclick="">듀오 시 예상 승률 확인</button>
			</th:block>
			<th:block th:if="${lolmateAPP}!=null">
				<p th:text="${lm.duoWinrate}"></p>
			</th:block>
			주 포지션
			찾는 포지션
			메모
			<th:block th:if="${lolmateAPP}==null">
				<input type="text" placeholder="닉네임">
				<input type="text" placeholder="태그">
				<button onclick="">신청</button>
			</th:block>
			<th:block th:if="${lolmateAPP}!=null">
				
			</th:block>
		</th:block>
		
	</div>
	
	<!-- 기본 js -->
	<script type="text/javascript" src="/js/lolmateDetail.js"></script>
</body>
</html>
