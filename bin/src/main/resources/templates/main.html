<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="css/mainstyle.css" rel='stylesheet'>
<title>Insert title here</title>
<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>

<script th:inline="javascript">
	$(()=>{
		let m = [[${msg}]];
		if (m!=null){
			alert(m);
		}
	})
</script>

</head>
<body style="background-color:#E0FFFF">
<div>
<div>
 <img src="img/zzzlogo.png" onclick = "location.href='/main'">
 </div>

<div class="allBigBox">
<form id="loginfrm" method="post" action="/member/login" style="float: right;">
			<div class="frm_item">아이디
				<input type="text" name="m_id" class="input" placeholder="아이디를 입력하세요" maxlength="20" autocapitalize="off">
			</div>
			<div class="frm_item">비밀번호
				<input type="password" name="m_pw" class="input" placeholder="비밀번호를 입력하세요" maxlength="20" autocapitalize="off">
			</div>
			<br>
			<button type="button" onclick="location.href='/'">메인화면</button>
			<button type="button" onclick="location.href='/member/joinfrm'">회원가입하러가기</button>
			<button type="submit" id="loginBtn">login!</button>
		</form>
		
		
<form action="/main" method="post">
	<input type="text" name="championname" autofocus required placeholder="챔피언 및 소환사 이름">
	<input type="submit" value="검색">
	
	<br><hr><br>	

	<button type="button" class="crudBtn" onclick="location.href='/board/list?page=1'" style="float: left;" >게시판</button>
		<br><br>

		<table style="border: 1px solid black; text-align: center; width: 90%;">
			<tr>
				<th>&ensp;글 번호&ensp;</th>
				<th>&ensp;제목&ensp;</th>
				<th>&ensp;작성자&ensp;</th>
				<th>&ensp;작성 날짜&ensp;</th>
				<th>&ensp;조회수&ensp;</th>
			</tr>
			
			<th:block th:if="${bList}==null">
				<tr>
					<td colspan="5">글이 존재하지 않습니다.</td>
				</tr>
			</th:block>
			
			<th:block th:if="${bList}!=null" th:each="b : ${bList}">
				<tr>
					<td th:text=" ' &ensp; ' + ${b.b_num} + ' &ensp; '"></td>
					<td><a th:href="|/board/detail?b_num=${b.b_num}|" th:text=" ' &ensp; ' + ${b.b_title} + ' &ensp; '"></a></td>
					<th:block>
						<td th:if="${b.unnamed == 0}" th:text=" ' &ensp; ' + ${b.b_writer} + ' &ensp; '"></td>
						<td th:if="${b.unnamed == 1}" th:text=" ' &ensp; 익명) ' + ${b.b_writerNick} + ' &ensp; '"></td>
					</th:block>
					<td th:text=" ' &ensp; ' + ${b.b_date} + ' &ensp; '"></td>
					<td th:text=" ' &ensp; ' + ${b.b_view} + ' &ensp; '"></td>
				</tr>
			</th:block>
			
	</table>
	
</form>
</div>
</div>	
</body>
</html>
