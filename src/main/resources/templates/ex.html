<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/exstyle.css">
<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="l-container">
        <header>나는 헤더</header>
        <nav><input type="text" placeholder="챔피언 검색"></nav>
        <div>
            <div class="flex" id="topbar">
                <span class="width33">
                    <input type="text" placeholder="챔피언 검색"><br>
                    <span>
                        <label><input type="radio" value="" name="aa" class="po" checked="checked">전체</label>
                        <label><input type="radio" value="top" name="aa" class="po">탑</label>
                        <label><input type="radio" value="jug" name="aa" class="po">정글</label>
                        <label><input type="radio" value="mid" name="aa" class="po">미드</label>
                        <label><input type="radio" value="adc" name="aa" class="po">원딜</label>
                        <label><input type="radio" value="sup" name="aa" class="po">서폿</label>
                    </span>
                </span>
			    <span class="width67">
                    <select>
                		<option value="challenger">챌린저</option>
                		<option value="grandMaster">그랜드마스터</option>
                		<option value="master">마스터+</option>
                		<option value="diamond">다이아+</option>
                		<option value="emerrald">에메랄드+</option>
                		<option value="platinum">플래티넘+</option>
            		</select>
                    <span>전체</span>
                    <span>탑</span>
                    <span>정글</span>
                    <span>미드</span>
                    <span>봇</span>
                    <span>서포터</span>
                </span>
            </div>
            <div class="flex" id="main">
                <div id="test" class="width33">
                    <ul class="width100">
                        <li th:each="champion : ${champions}">
                            <a th:href="@{/ex/{championName}(championName=${champion.championName})}">
                                <img th:src="|https://ddragon.leagueoflegends.com/cdn/14.2.1/img/champion/${champion.championName}.png|"
                                    alt="초상화">
                                <div th:utext="${#strings.length(champion.championName_KR) > 3 ? champion.championName_KR.substring(0, 3) + '...' : champion.championName_KR}" class="set"></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <table class="width67">
                    <thead>
                        <tr>
                            <td style="width: 6.25%">순위</td>
                            <td class="left" style="width: 25%">챔피언</td>
                            <td style="width: 6.25%">티어</td>
                            <td style="width: 12.5%">포지션</td>
                            <td style="width: 12.5%">승률</td>
                            <td style="width: 12.5%">픽률</td>
                            <td style="width: 12.5%">밴률</td>
                            <td style="width: 25%">카운터</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="champion, chIndex : ${champions}">
                            <td th:text="${chIndex.index + 1}">순위</td>
                            <td class="left">
                                <a th:href="@{/ex/{championName}(championName=${champion['championName']})}">
                                    <img th:src="|https://ddragon.leagueoflegends.com/cdn/14.2.1/img/champion/${champion['championName']}.png|"
                                        alt="초상화">
                                    <strong class="strong" th:text="${champion['championName_KR']}">이름</strong>
                                </a>
                            </td>
                            <td>티어</td>
                            <td>
                                <img style="width: 30px; height:30px" th:src="|${champion.highest_pick_rate_position == 'top' ? '../img/position/Diamond-Top.png' : 
								(champion.highest_pick_rate_position == 'jungle' ? '../img/position/Diamond-Jungle.png' : 
								(champion.highest_pick_rate_position == 'middle' ? '../img/position/Diamond-Mid.png' : 
								(champion.highest_pick_rate_position == 'bottom' ? '../img/position/Diamond-Bot.png' : 
								(champion.highest_pick_rate_position == 'UTILITY' ? '../img/position/Diamond-Support.png' : champion.highest_pick_rate_position))))}|">
                            </td>
                            <td th:text="|${champion['winrate']}%|">승률</td>
                            <td th:text="|${champion['pickrate']}%|">픽률</td>
                            <td>밴율</td>
                            <td th:each="champion, Index : ${counter}" th:text="${champion['enemy_champ']}">카운터</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/ex.js"></script> <!-- 분석페이지 스크립트 -->
</body>

</html>
