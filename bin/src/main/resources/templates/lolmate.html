<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LOL mate</title>
<!-- jquery -->
<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- 부트스트랩 -->
<!-- <script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script> -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/css/lolmate.css">
<link rel="stylesheet" href="/css/lolmateModal.css">
</head>
<body>
	<!-- https://appsnuri.tistory.com/405 나중에 이거 적용할것 -->
	<div class="allBigBox">

		<div th:if="${session.member != null}">
			<input type="hidden" id="b_writer" name="b_writer"
				th:value="${session.member.m_nick}">
		</div>

		<h3>LOL-mate</h3>

		<div id="lmNotionDiv">
			<h3>내용 들어갈 예정&ensp;&ensp;&ensp;=&ensp;&ensp;&ensp;많이 찾는 포지션: ** <br>
			- lolmate(듀오/멘토) 글 작성 및 신청은 로그인 시에만 가능합니다.</h3>
		</div>
		<br>

		<div class="lmTabChoice">
			<div id="lmListChoice" class="tooltip">
				lolmate 목록
				<span class="tooltiptext tooltip-right">
					<p>듀오를 구하거나 멘토를 구하는 글 목록입니다.</p>
				</span>
			</div>
			<div id="lmInfoChoice" class="tooltip">
				신청 관리
				<span class="tooltiptext tooltip-right">
					<p>작성한 글의 신청자를 관리하거나,<br>신청한 글을 관리합니다.</p>
				</span>
			</div>
		</div>
		<br>
		<!-- lmTabChoice 끝 -->

		<div>
			<div id="lmInfoTab">ffff</div>
			<!-- lmInfoTab 끝 -->
			<div id="lmListTab">
				<div class="serchMateDiv">
					<label><input type="radio" name="lm_gameMate_find" value="0"
						checked="checked">듀오</label>
					<label><input type="radio"
						name="lm_gameMate_find" value="1">멘토</label>
					<select name="lm_gameMode_find">
						<option value="soloRank" selected="selected">솔로랭크</option>
						<option value="teamRank">자유랭크</option>
						<option value="quickMatch">빠른대전</option>
						<option value="aram">칼바람</option>
					</select>
					<select name="lm_tier_find">
						<option value="All">전체 티어</option>
						<option value="Iron">아이언</option>
						<option value="Bronze">브론즈</option>
						<option value="Silver">실버</option>
						<option value="Gold">골드</option>
						<option value="Platinum">플래티넘</option>
						<option value="Emerald">에메랄드</option>
						<option value="Diamond">다이아몬드</option>
						<option value="Master">마스터</option>
						<option value="Grandmaster">그랜드마스터</option>
						<option value="Challenger">챌린저</option>
					</select> <br> <br>
					<div class="sePoDiv">
						<label class="positionImg tooltip pAll" id="pAll">
							<input type="radio" class="poRadio" name="lm_findPosition_find" value="All" id="rpAll"
								checked="checked"></input>
							<span class="tooltiptext tooltip-bottom">전체 라인</span>
						</label>
						<label class="positionImg tooltip Top" id="Top">
							<input type="radio" class="poRadio" name="lm_findPosition_find" value="top" id="rTop"></input>
							<span class="tooltiptext tooltip-bottom">탑</span>
						</label>
						<label class="positionImg tooltip Mid" id="Mid">
							<input type="radio" class="poRadio" name="lm_findPosition_find" value="mid" id="rMid"></input>
							<span class="tooltiptext tooltip-bottom">미드</span>
						</label>
						<label class="positionImg tooltip Support" id="Support">
							<input type="radio" class="poRadio" name="lm_findPosition_find" value="sup" id="rSupport"></input>
							<span class="tooltiptext tooltip-bottom">서포터</span>
						</label>
						<label class="positionImg tooltip Jungle" id="Jungle">
							<input type="radio" class="poRadio" name="lm_findPosition_find" value="jug" id="rJungle"></input>
							<span class="tooltiptext tooltip-bottom">정글</span>
						</label>
						<label class="positionImg tooltip Bot" id="Bot">
							<input type="radio" class="poRadio" name="lm_findPosition_find" value="adc" id="rBot"></input>
							<span class="tooltiptext tooltip-bottom">봇(원딜)</span>
						</label>
					</div>
					<!-- sePoDiv 끝 -->
				</div>
				<!-- serchMateDiv 끝 -->

				<button id="dmPBtn" onclick="popup('find',0)" disabled>듀오/멘토 찾기 popup</button>
				<button id="dmBtn" disabled>듀오/멘토 찾기 modal</button>
				<br> <br>

				<table class="lmListT">
					<thead>
						<tr class="trF">
							<th>&ensp;게임모드&ensp;</th>
							<th>&ensp;티어&ensp;</th>
							<th>&ensp;소환사 명&ensp;</th>
							<th>&ensp;주 포지션&ensp;</th>
							<th>&ensp;승률&ensp;</th>
							<th>&ensp;찾는 포지션&ensp;</th>
							<th>&ensp;메모&ensp;</th>
							<th>&ensp;신청&ensp;</th>
						</tr>
					</thead>
					<tbody id="lmTbody">
						<tr>
							<td colspan="8">
								<div class="lmListDiv">글이 존재하지 않습니다.</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- lmListTab 끝 -->
		</div>

	</div>


	<button id="btn-modal">모달 test</button>

	<div id="modal" class="modal-overlay">
		<div class="modal-window">
			<div class="title">
				<h2>모달타이틀</h2>
			</div>
			<div class="close-area">X</div>
			<div class="content"></div>
		</div>
	</div>

	<div id="dmModal" class="modal-overlay">
		<div class="modal-window">
			<div class="title">
				<h2>lolmate 찾기</h2>
			</div>
			<div class="close-area">X</div>
			<div class="content">
				<div class="lmWriteBox1">
					<input class="lmNick" type="text" placeholder="닉네임#태그">
					<div class="btn-group">
						<button id="discodeOn" class="selectBtn">on</button>
						<button id="discodeOff" class="noSelectBtn">off</button>
						<input type="hidden" name="lm_gameMate_write">
					</div>
				</div>	<!-- lmWriteBox1 -->
				<div class="lmWriteBox2">
					<div class="btn-group">
						<button id="duoBtn" class="selectBtn">듀오</button>
						<button id="mentoBtn" class="noSelectBtn">멘토</button>
						<input type="hidden" name="lm_gameMate_write">
					</div>
					<select name="lm_gameMode_write">
						<option value="soloRank" selected="selected">솔로랭크</option>
						<option value="teamRank">자유랭크</option>
						<option value="quickMatch">빠른대전</option>
						<option value="aram">칼바람</option>
					</select>
				</div>	<!-- lmWriteBox2 -->
				
<!-- 				<hr> -->
				
				<div class="positionSelect">
					<div class="myPoDivSelect">
						<h5>내 포지션</h5>
						<label class="positionImg tooltip pAll">
							<input type="radio" class="poRadio" name="lm_myPosition_write" value="All" id="rpAll"
								checked="checked"></input>
							<span class="tooltiptext tooltip-bottom">전체 라인</span>
						</label>
						<label class="positionImg tooltip Top">
							<input type="radio" class="poRadio" name="lm_myPosition_write" value="top" id="rTop"></input>
							<span class="tooltiptext tooltip-bottom">탑</span>
						</label>
						<label class="positionImg tooltip Mid">
							<input type="radio" class="poRadio" name="lm_myPosition_write" value="mid" id="rMid"></input>
							<span class="tooltiptext tooltip-bottom">미드</span>
						</label>
						<label class="positionImg tooltip Support">
							<input type="radio" class="poRadio" name="lm_myPosition_write" value="sup" id="rSupport"></input>
							<span class="tooltiptext tooltip-bottom">서포터</span>
						</label>
						<label class="positionImg tooltip Jungle">
							<input type="radio" class="poRadio" name="lm_myPosition_write" value="jug" id="rJungle"></input>
							<span class="tooltiptext tooltip-bottom">정글</span>
						</label>
						<label class="positionImg tooltip Bot">
							<input type="radio" class="poRadio" name="lm_myPosition_write" value="adc" id="rBot"></input>
							<span class="tooltiptext tooltip-bottom">봇(원딜)</span>
						</label>
					</div>	<!-- myPoDivSelect 끝 -->
					
					<div class="findPoDivSelect">
						<h5>찾는 포지션</h5>
						<label class="positionImg tooltip pAll">
							<input type="radio" class="poRadio" name="lm_findPosition_write" value="All" id="rpAll"
								checked="checked"></input>
							<span class="tooltiptext tooltip-bottom">전체 라인</span>
						</label>
						<label class="positionImg tooltip Top">
							<input type="radio" class="poRadio" name="lm_findPosition_write" value="top" id="rTop"></input>
							<span class="tooltiptext tooltip-bottom">탑</span>
						</label>
						<label class="positionImg tooltip Mid">
							<input type="radio" class="poRadio" name="lm_findPosition_write" value="mid" id="rMid"></input>
							<span class="tooltiptext tooltip-bottom">미드</span>
						</label>
						<label class="positionImg tooltip Support">
							<input type="radio" class="poRadio" name="lm_findPosition_write" value="sup" id="rSupport"></input>
							<span class="tooltiptext tooltip-bottom">서포터</span>
						</label>
						<label class="positionImg tooltip Jungle">
							<input type="radio" class="poRadio" name="lm_findPosition_write" value="jug" id="rJungle"></input>
							<span class="tooltiptext tooltip-bottom">정글</span>
						</label>
						<label class="positionImg tooltip Bot">
							<input type="radio" class="poRadio" name="lm_findPosition_write" value="adc" id="rBot"></input>
							<span class="tooltiptext tooltip-bottom">봇(원딜)</span>
						</label>
					</div>	<!-- findPoDivSelect 끝 -->
				</div>	<!-- positionSelect 끝 -->
				
				<div class="lmMemoDiv">
					<textarea id="lmWriteMemo" rows="10" cols="80"></textarea>
				</div>
				
				<button id="lmWriteBtn">작성</button>
			</div>	<!-- content 끝 -->
		</div>
	</div>	<!-- dmModal 끝 -->



	<!-- 기본 js -->
	<script type="text/javascript" src="/js/lolmate.js"></script>
	<script type="text/javascript" src="/js/lolmateModal.js"></script>
</body>
</html>
