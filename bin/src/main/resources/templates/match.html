<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<!--<%@include file="/WEB-INF/tiles/header.jsp" %>-->
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<link rel="stylesheet" href="/css/synergy.css">
<script defer src="/js/match.js"></script>

<!--<%--  <%@include file="/WEB-INF/tiles/header.jsp" %> --%>-->
</head>
<body>
<div th:if="${session.member != null}" style="float:right">
			<p style = "color:white"th:text="${session.member.m_nick}"></p>
			<button style="background-color: #1b5ac2;" onclick="location.href='/member/logout'">로그아웃</button>
			</div>
			<div th:if="${session.member == null}" style="float:right" >
			<button style="background-color: #1b5ac2;" onclick="location.href='/member/loginfrm'">로그인</button>
			
		</div>
<header class="insert">
        	<div th:insert="~{header :: h1}" class="logo">로고</div>
        	<div th:insert="~{header :: ul}" class="header">헤더</div>
        </header>
<div class="back"></div>

<div id="wrap">

  <div class="synergy-head">
    <div class="inner">
      <div class="search">
        <input type="text" id="championName" name="championName" class="championInput" placeholder="&nbsp;&nbsp;챔피언 검색"/>
        <div class="material-symbols-outlined">내 포지션을 입력하세요</div>
        <select id= "teamPosition" name="teamPosition" class="championSelect">
		  <option value="">&nbsp;내 포지션</option>
		  <option value="top">탑</option>
		  <option value="jungle">정글</option>
		  <option value="middle">미드</option>
		  <option value="bottom">바텀</option>
		  <option value="utility">서폿</option>
	    </select>
	    <div class="position" onclick="handleClick(event)">
	      <button class="myteamPosition" onclick="search('top')"><img src="/img/position/Diamond-Top.png" alt="top" class="lineImage"><span class="lineText">탑</span></button>
	      <button class="myteamPosition" onclick="search('middle')"><img src="/img/position/Diamond-Mid.png" alt="middle" class="lineImage"><span class="lineText">미드</span></button>
	      <button class="myteamPosition" onclick="search('jungle')"><img src="/img/position/Diamond-Jungle.png" alt="jungle" class="lineImage"><span class="lineText">정글</span></button>
	      <button class="myteamPosition" onclick="search('bottom')"><img src="/img/position/Diamond-Bot.png" alt="bottom" class="lineImage"><span class="lineText">바텀</span></button>
	      <button class="myteamPosition" onclick="search('utility')"><img src="/img/position/Diamond-Support.png" alt="supporter" class="lineImage"><span class="lineText">서폿</span></button>
	    </div>
      </div>     
    </div>
  </div>
  
  <div class="synergy-result">
    <div class="tableinner">
       <table id="synergy-table">
    	 <colgroup>
      	  <col width="15%">
      	  <col width="15%">
      	  <col width="55%">
      	  <col width="15%"> 
    	 </colgroup>
    	 <thead id="result">
      	  <tr class="result-head">
       	    <th class="head-menu"><span>순&nbsp;&nbsp;위</span></th>
       	    <th class="head-menu"><span>시너지&nbsp;&nbsp;챔피언</span></th>
       	    <th class="head-menu"><span>시너지&nbsp;&nbsp;승률</span></th>
       	    <th class="head-menu"><span>게임&nbsp;&nbsp;판수</span></th>
      	  </tr>    
    	</thead>
    	
  	  </table>
    </div>
  </div>
  
  	
</div>
 <div id="loading" style="margin-left: 0px;">
        <img src="/img/Book.gif">
       <p class ="matchload">로딩중입니다..</p>
    </div>

<!--<%@include file="/WEB-INF/tiles/footer.jsp" %>-->
</body>
</html>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
    $('#loading').hide();
    $('.myteamPosition').click(function(){
        $('#loading').show();
        return true;
        });
    });
</script>
